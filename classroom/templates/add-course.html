{% extends './blocks/user.html' %}

{% block user %}

<section style="padding-top: 5%;">
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div id="login-box" class="d-flex flex-column justify-content-center">
            <div class="login-box-header">
                <h4 style="color: rgb(139,139,139);margin-bottom: 0px;font-weight: 400;font-size: 27px;">
                   Add Course
                </h4>
            </div>
            {% if messages %}
            {% for message in messages %}
            {% if message.tags == 'error' or message.tags == 'warning'  %}
            <div class="alert alert-warning m-4" role="alert">
                {{ message }}
            </div>
            {% endif %}
            {% endfor %}
            {% endif %}
            <div class="email-login" style="background-color: #ffffff;">
                <div>
                    <label for="course_image" class="form-label">Choose course picture</label>
                    <div>
                        <input  id="course_image" class="mb-3" type="file"
                            accept="image/*" name="course_image" />
                    </div>
                </div>

                <input  id="course_name" class="form-control" type="text" name="course_name"
                    placeholder="Course Name" required="true" style="margin-bottom: 1rem;" />

                    
                <input  id="course_code" class="form-control" type="text" name="course_code"
                    placeholder="Course Code" required="true" style="margin-bottom: 1rem;" />

        

                    
                    <textarea id="course_description" required class="form-control my-3" name="course_description" placeholder="Description"></textarea>

            

                    <div class="my-3">
                        <label for="department" class="form-label">Select Department</label>
                        <select required id="department" class="form-select" name="department">
                            {% for department in departments %}
                            <option value="{{department.id}}">{{department.department_name}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    {% comment %} <div class="my-3">
                        <label for="course_teacher" class="form-label">Select Teacher</label>
                        <select required id="course_teacher" class="form-select" name="course_teacher">
                            {% for teacher in teachers %}
                            <option value="{{teacher.id}}">{{teacher.first_name}} {{teacher.last_name}} </option>
                            {% endfor %}
                        </select>
                    </div> {% endcomment %}

            </div>
            <div class="submit-row" style="margin-bottom: 8px;padding-top: 0px;">

                <button id="submit-id-submit" class="btn btn-primary d-block box-shadow w-100" type="submit"
                    style="background: var(--bs-indigo);">Submit</button>
            </div>
            <div id="login-box-footer" style="padding: 10px 20px;padding-bottom: 23px;padding-top: 18px;"></div>
        </div>
    </form>
</section>




{% endblock %}
