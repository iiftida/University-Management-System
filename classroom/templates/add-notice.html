{% extends './blocks/user.html' %}

{% block user %}

<section style="padding-top: 5%;">
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div id="login-box" class="d-flex flex-column justify-content-center">
            <div class="login-box-header">
                <h4 style="color: rgb(139,139,139);margin-bottom: 0px;font-weight: 400;font-size: 27px;">
                   Add Notice
                </h4>
            </div>
            {% if messages %}
            {% for message in messages %}
            {% if message.tags == 'error' or message.tags == 'warning'  %}
            <div class="alert alert-warning m-4" role="alert">
                {{ message }}
            </div>
            {% endif %}
            {% endfor %}
            {% endif %}
            
            <div class="email-login" style="background-color: #ffffff;">
                <input required  id="notice_title" class="form-control mb-3" type="text" name="notice_title"
                placeholder="Notice title"  style="margin-bottom: 1rem;" />

                <textarea id="notice_description" required class="form-control my-3" name="notice_description" placeholder="Description"></textarea>

                <div>
                    <label for="notice_image" class="form-label">Add Image</label>
                    <div>
                        <input  id="notice_image" class="mb-3" type="file"
                            accept="image/*" name="notice_image" />
                    </div>
                </div>

                <div>
                    <label for="notice_file" class="form-label">Add attachments</label>
                    <div>
                        <input  id="notice_file" class="mb-3" type="file"
                            accept="*" name="notice_file" />
                    </div>
                </div>




            </div>
            <div class="submit-row" style="margin-bottom: 8px;padding-top: 0px;">

                <button id="submit-id-submit" class="btn btn-primary d-block box-shadow w-100" type="submit"
                    style="background: var(--bs-indigo);">Submit</button>
            </div>
            <div id="login-box-footer" style="padding: 10px 20px;padding-bottom: 23px;padding-top: 18px;"></div>
        </div>
    </form>
</section>




{% endblock %}
