{% extends './blocks/user.html' %} {% block user %} 
{% include './common/user/welcome.html' %}

<section style="padding-top: 5%">
    <div class="container">
        <div class="row d-flex flex-row flex-wrap mb-4">
            


        {% if courses.count == 0  %}
            <div class="col-12 text-center">
                <h1>No courses found</h1>
                <h3>Ask your admin to assign course</h3>
            </div>
        {% else %}
            {% for course in courses %}

                <div class="col-auto col-12 col-sm-6 col-md-4">
                    <div class="card">
                        <div
                            class="card-body d-flex d-sm-flex d-xl-flex flex-column justify-content-sm-center justify-content-xl-center"
                        >
                            <div class="card-image mb-4">
                                <img src="/media/{{course.course_image}}" />
                            </div>
                            <div
                                class="d-flex justify-content-center align-items-center"
                            >
                            
                                <a
                                    class="btn btn-secondary"
                                    role="button"
                                    style="width: 100%"
                                    href="/teacher-home/?course_id={{course.id}}&teacher_id={{user.id}}"
                                    >{{course.course_name}}</a
                                >
                            </div>
                        </div>
                    </div>
                </div>

            {% endfor %} 
        {% endif %}

        </div>
       
    </div>
</section>

{% endblock %}
