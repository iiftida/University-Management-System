{% extends './blocks/user.html' %} {% block user %} 

<div class="container" style="display:flex; align-items: center; justify-content:flex-end; ">
    <div>
        <a class="btn btn-secondary"
        role="button"
        style="width: 100%"
        href="/join-class/?&user_id={{user.id}}"
        >join a class</a
        >
    </div>
</div>

{% include './common/user/welcome.html' %}


<section style="padding-top: 5%">
    <div class="container">
        <div class="row d-flex flex-row flex-wrap mb-4">

        {% if courses.count == 0  %}
            <div class="col-12 text-center">
                <h1>You Havent join join any class</h1>
                <div class="my-3"  style="display:flex; align-items: center; justify-content:center; ">
                    <div>
                        <a class="btn btn-secondary"
                        role="button"
                        style="width: 100%"
                        href="/join-class/?&user_id={{user.id}}"
                        >join a class</a
                        >
                    </div>
                </div>
            </div>
        {% else %}
            <div class="col-12 text-center">
                <h1>Your Classes</h1>
            </div>
            {% for course in courses %}

                <div class="col-auto col-12 col-sm-6 col-md-4">
                    <div class="card">
                        <div
                            class="card-body d-flex d-sm-flex d-xl-flex flex-column justify-content-sm-center justify-content-xl-center"
                        >
                            <div class="card-image mb-4">
                                <img src="/media/{{course.course_image}}" />
                            </div>
                            <div
                                class="d-flex justify-content-center align-items-center"
                            >
                            
                                <a
                                    class="btn btn-secondary"
                                    role="button"
                                    style="width: 100%"
                                    href="/student-home/?course_id={{course.id}}&user_id={{user.id}}"
                                    >{{course.course_name}}</a
                                >
                            </div>
                        </div>
                    </div>
                </div>

            {% endfor %} 
        {% endif %}

        </div>
       
    </div>
</section>

{% endblock %}
