{% extends './blocks/user.html' %}

{% block user %}

<section style="padding-top: 5%;">
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div id="login-box" class="d-flex flex-column justify-content-center">
            <div class="login-box-header">
                <h4 style="color: rgb(139,139,139);margin-bottom: 0px;font-weight: 400;font-size: 27px;">Update profile
                </h4>
            </div>
            {% if messages %}
            {% for message in messages %}
            {% if message.tags == 'error' %}
            <div class="alert alert-warning m-4" role="alert">
                {{ message }}
            </div>
            {% endif %}
            {% endfor %}
            {% endif %}
            <div class="email-login" style="background-color: #ffffff;">
                <div><label class="form-label">Choose profile picture</label>
                    <div>
                        <input value="{{ user.profile_pic }}" id="profile_image" class="mb-3" type="file"
                            accept="image/*" name="profile_image" />
                    </div>
                </div>
                <input value="{{ user.first_name }}" id="first_name" class="form-control" type="text" name="first_name"
                    placeholder="First Name" required="true" style="margin-bottom: 1rem;" />
                <input value="{{ user.last_name }}" id="lasr_name" class="form-control" type="text" name="last_name"
                    placeholder="Last Name" required="true" style="margin-bottom: 1rem;" />
                <input value="{{ user.username }}" id="user_name" class="form-control" type="text" name="username"
                    placeholder="Username" readonly disabled />
                <input value="{{ user.email }}" class="email-imput form-control" type="email" style="margin-top: 10px;"
                    required placeholder="Email" minlength="6" readonly name="email" disabled />
                <input class="form-control" type="password" style="margin-top: 10px;" placeholder="Password"
                    minlength="6" name="password" />
            </div>
            <div class="submit-row" style="margin-bottom: 8px;padding-top: 0px;">
                <button id="submit-id-submit" class="btn btn-primary d-block box-shadow w-100" type="submit"
                    style="background: var(--bs-indigo);">Submit</button>
            </div>
            <div id="login-box-footer" style="padding: 10px 20px;padding-bottom: 23px;padding-top: 18px;"></div>
        </div>
    </form>
</section>




{% endblock %}
